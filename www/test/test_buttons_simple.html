<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>
	<title>Flow</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
</head><body>
	<button id="btn1">BUTTON 1</button>
	<button id="btn2">BUTTON 2</button>
	<button id="btn3">BUTTON 3</button>
	<button id="btn4">BUTTON 4</button>
	<p id="output"></p>

	<script>
		const btn1 = document.querySelector('#btn1');
		const btn2 = document.querySelector('#btn2');
		const btn3 = document.querySelector('#btn3');
		const btn4 = document.querySelector('#btn4');
		const output = document.querySelector('#output');

		let wasDown = false;

		btn1.addEventListener("pointerdown", () => wasDown = true);
		btn2.addEventListener("pointerdown", () => wasDown = true);
		btn3.addEventListener("pointerdown", () => wasDown = true);
		btn4.addEventListener("pointerdown", () => wasDown = true);

		btn1.addEventListener("pointerup", () => {if (wasDown) {wasDown = false; output.innerText = "button 1 was clicked"}});
		btn2.addEventListener("pointerup", () => {if (wasDown) {wasDown = false; output.innerText = "button 2 was clicked"}});
		btn3.addEventListener("pointerup", () => {if (wasDown) {wasDown = false; output.innerText = "button 3 was clicked"}});
		btn4.addEventListener("pointerup", () => {if (wasDown) {wasDown = false; output.innerText = "button 4 was clicked"}});
	</script>
</body></html>
